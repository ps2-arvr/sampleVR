<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
	<video id="video" autoplay playsinline></video>
  <script src="js/lib/three.min.js"></script>
  <script src="js/lib/StereoEffect.js"></script>
  <script src="js/lib/DeviceOrientationControls.js"></script>
  <script src="js/lib/OrbitControls.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
  <script>

    $(function(){
      $.ajax({
        url: 'https://ps2-arvr.github.io/LiveSample/',    // 表示させたいコンテンツがあるページURL
        cache: false,
        datatype: 'html',
        success: function(html) {
            var h = $(html).find('video');    // 表示させたいコンテンツの要素を指定
            $('video').append(h);    // append関数で指定先の要素へ出力
        }
      });
    });
  </script>
  <div id="wrap">
    <!-- ここにajaxで呼び出したコンテンツ（＝要素）が出力される -->
  </div>

  </script>
  </body>
</html>
