<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body>
 
  <div id="example"></div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <video id="movie" autoplay playsinline></video>
  <script>
   
	
	 $(function(){
      $.ajax({
        url: 'https://ps2-arvr.github.io/LiveSample/',    // ?\???????????R???e???c?????驛y?[?WURL
        cache: false,
        datatype: 'html',
        success: function(html) {
            var h = $(html).find('#video');    // ?\???????????R???e???c?̗v?f?w?・
            $('#movie').append(h);    // append?֐??Ŏw?關・̗v?f?֏o?ﾍ
	
        }
      });
    });
  </script>
  
  </body>
</html>
